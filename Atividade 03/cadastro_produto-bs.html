</head>
<body>

<div class="container">

<div  class="row" id="navegacao">
<div class="col-6">  <h1>Sistemas<span class="laranja">Web</span></h1> </div>
    <div class="col-6">
      <a href="index-bs.html" class="btn btn-light">Home</a>
      <a href="clientes_listar-bs.html" class="btn btn-light">Clientes</a>
      <a href="cadastro_produto-bs.html" class="btn btn-light">Produtos</a>
      <a href="http://google.com/" class="btn btn-light">sair</a>
    </div>
  </div>


  <div id="conteudo_do_sistema">

  <h2>Preencha as informações do Produto:</h2>



	<form >
<div class="row">
  <div class="form-group col-6">
    <label for="nome"><h4> Nome:</h4> </label>
    <input type="text" name="Nome" id="nome" placeholder="Nome do Produto" class="form-control" >


    <label > <h2> Unidade de Medida </h2> </label>
<div class="form-group custom-control custom-switch">
    <input type="radio" name="um" id="KG"class="custom-control-input">
    <label for="KG"  class="custom-control-label">KG</label></div>

<div class="form-group custom-control custom-switch">
    <input type="radio" name="um" id="l" class="custom-control-input">
    <label for="l"  class="custom-control-label">Litros</label></div>


    <label for="fornecedor"><h2>Selecione o Fornecedor:</h2></label>
<div class="form-group">
    <select name="fornecedor"class="custom-select">
      <option value="0"></option>
      <option value="1">Coca-Cola</option>
      <option value="2">Tropeira Alimentos</option>
      <option value="3">BRF</option>
      <option value="4">FL.Cocais</option>
      <option value="5">Bio Extratos</option>
      <option value="6">RG Pneus</option>
      <option value="7">Auto Peças Rondoming</option>
    </select>
 </div>


<div class="form-group">


 <label> <h2>Valores</h2></label>

 <div> <label for="valorC">Valor de Compra</label></div>
 <input type="number" name="valorC" placeholder="*informe o valor" class="form-control">

 <div><label for="valorV">Valor de Venda</label></div>
 <input type="number" name="valorV" placeholder="*informe o valor" class="form-control">

</div>


  </div>

  <div class="form-group col-6">
      <label for="peso"><h4> Peso:</h4></label>
      <input type="number" name="Peso" id="peso" placeholder="Peso do Produto" class="form-control">

      <label > <h2> Estoque: </h2> </label>
      <input type="number" name="Estoque" id="estoque" placeholder="Estoque do Produto" class="form-control">


<div class="form-group form-check">
    <label for="mercado" > <h2>Tipo de Comercialização: </h2> </label>

    <div>  <input type="checkbox" id="interno" name="mercado[0]" class="form-check-input"></div>
    <div>  <label for="interno" class="form-check-label">Mercado Interno</label></div>

    <div>  <input type="checkbox" id="externo" name="mercado[1]" class="form-check-input"></div>
    <div>  <label for="externo" class="form-check-label">Mercado Externo</label></div>
</div>



  </div>
  </div>

<div class="row">


  <div class="col-1">
    <input  class="btn btn-warning" type="submit"  value="Cadastrar"  name="cadastro">
  </div>

<div class="col-1">
  <input  class="btn btn-warning" type="reset" value="Limpar">
</div>
  </div>
  </form>

</div>
  </div>


</body>
</html>
